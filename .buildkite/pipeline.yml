steps:
  - label: Install yaml lint
    command: pip install --user yamllint
  - block: "Blocking build"
    fields:
      - text: "Code Name"
        key: "release-name"
        
  - wait

  - label: "Test %n"
    command: yamllint .
    parallelism: 1
    
  - label: Post block step
    command: echo "Done unblocking!"
